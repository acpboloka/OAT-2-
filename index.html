<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas de Filmes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Registro de Notas de Filmes</h1>
    <form id="movieForm" class="mt-4">
      <div class="mb-3">
        <label for="movieName" class="form-label">Nome do Filme</label>
        <input type="text" id="movieName" class="form-control" placeholder="Digite o nome do filme" required>
      </div>
      <div class="mb-3">
        <label for="movieRating" class="form-label">Nota do Filme</label>
        <input type="number" id="movieRating" class="form-control" min="0" max="10" placeholder="Dê uma nota (0-10)" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Filme</button>
    </form>
    <h2 class="mt-5">Filmes Registrados</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome do Filme</th>
          <th>Nota</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="movieList">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
